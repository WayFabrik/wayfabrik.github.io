<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WayFabrik</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header>
        <h2 class="logo">WayFabrik</h2>
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-icon">
            <i class="fas fa-bars"></i>
            <i class="fas fa-times"></i>
        </label>
        <nav class="navigationbar">
            <a href="/">Home</a>
            <a id="toggleSelect" href="../devlog/">Devlog</a>
            <a href="../about/">About</a>
            <a class="on" href="#">Contact Us</a>
            <a href="../waitinglist/" class="on nav-ctg">DOWNLOAD</a>
        </nav>
    </header>

    <section class="contact-section">
        <div class="contact-container">
            <!-- Left Side - Contact Details -->
            <div class="contact-info">
                <div class="contact-box">
                    <i class="fas fa-envelope"></i>
                    <h3>Email</h3>
                    <p>wayfabrik@gmail.com</p>
                </div>
                <div class="contact-box">
                    <i class="fab fa-instagram"></i>
                    <h3>Instagram</h3>
                    <p>
                        <a href="https://www.instagram.com/wayfabrik/profilecard/?igsh=ZGZiNHc5eGwxdno5" target="_blank">
                            @WayFabrik Profile
                        </a>
                    </p>
                </div>
                <div class="contact-box">
                    <i class="fas fa-phone"></i>
                    <h3>Phone</h3>
                    <p>+91 75950 96757</p>
                </div>
            </div>
    
            <!-- Right Side - Contact Form -->
            <div class="contact-form-container">
                <h2>Contact Us</h2>
                <form id="contact-form" action="https://docs.google.com/forms/d/e/1FAIpQLSfffJIgPMgD2ZLyXfKB7FyrYQKJb6kiA-EpcUzMLlPwLapz8A/formResponse" method="POST" target="hidden_iframe" onsubmit="showSuccessMessage()">
                    <input type="text" name="entry.1792875100" placeholder="Your Name" required> 
                    <input type="email" name="entry.1964811565" placeholder="Your Email" required>
                    <input type="text" name="entry.251025024" placeholder="Subject" required>
                    <textarea name="entry.516112749" placeholder="Message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
                <div id="success-message" style="display: none; color: green; margin-top: 10px;">Thank you! Your message has been sent.</div>
                <iframe name="hidden_iframe" style="display:none;"></iframe>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-container">
            <p>&copy; 2025 WayFabrik. All rights reserved.</p>
            <nav class="footer-nav">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="#">Support</a>
            </nav>
            <div class="social-links">
                <a href="https://www.instagram.com/wayfabrik/" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://github.com/wayfabrik" target="_blank">
                    <i class="fab fa-github"></i>
                </a>
            </div>
        </div>
    </footer>
    
    <script>
        document.getElementById("contact-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission
    
            let form = this;
            let formData = new FormData(form);
    
            // Show success message immediately
            document.getElementById('success-message').style.display = 'block';
            form.reset();
    
            setTimeout(() => {
                document.getElementById('success-message').style.display = 'none';
            }, 5000);
    
            // Send form data in the background
            fetch(form.action, {
                method: "POST",
                body: formData,
                mode: "no-cors"
            }).catch(error => console.error("Error submitting form:", error));
        });
    </script>
    
    
</body>
</html>
